# Codex CLI 設定ファイル

# Web 検索設定（トップレベル）
web_search = "live"

# モデル設定
model = "gpt-5.3-codex"
model_reasoning_effort = "high"
model_reasoning_summary = "auto"

# プロジェクト設定
project_doc_fallback_filenames = ["AGENTS.local.md"]

# 通知設定
notify = ["codex-wakatime"]

# パーソナリティ設定
personality = "pragmatic"

# サンドボックス設定
[sandbox_workspace_write]
network_access = true

# 機能フラグ
[features]
unified_exec = true
shell_snapshot = true

# モデル移行通知を無効化（自動実行時の対話回避のため）
[notice.model_migrations]
# gpt-5-codex-mini モデルの移行通知を無効化
# （自動実行で対話が発生しないようにするため、コメントアウト）
# gpt-5-codex-mini = "gpt-5.3-codex"
