# マウス操作を有効にする
set -g mouse on
# 履歴の保存行数を10000行に設定
set -g history-limit 10000
# ウィンドウのインデックスを1から開始する（デフォルトは0）
set -g base-index 1
# ウィンドウを閉じた際にインデックスを再計算して詰める
set -g renumber-windows on
# ステータスバーの更新間隔を5秒にする
set -g status-interval 5
# ステータスバーのスタイルを設定（背景色: colour235, 文字色: colour250）
set -g status-style "bg=colour235,fg=colour250"

# クライアント側の PATH を tmux サーバに同期する
# これにより、クライアントが tmux セッションにアタッチする際に最新の PATH が使用される
# 注意: PATH に '.' やユーザー書き込み可能ディレクトリを含めないこと
# 複数環境で tmux を使う場合はセキュリティリスクを考慮してこの行を無効化することを推奨
set -ga update-environment "PATH"

# rキーで設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

# コピーモードのキー操作をvi風にする
setw -g mode-keys vi
# エスケープキーの入力待ち時間を10ミリ秒にする（Vimなどでの操作性向上）
set -g escape-time 10
